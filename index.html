<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Product Detail Slider</title>
    <link href="assets/css/product-detail-slider.css" rel="stylesheet" type="text/css">
    <link href="assets/css/swiper.min.css" rel="stylesheet" type="text/css">
    <link href="assets/css/fancybox.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="product-details-page">
        <div class="product-details-container">
            <div class="gallery mobile-thumbs">
                <div class="product-slider left"><!--Thumbs options : left right bottom-->
                    <div class="swiper-master gallery-thumbs">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><img itemprop="image" src="assets/img/demo.jpg" /></div>
                            <div class="swiper-slide"><img itemprop="image" src="assets/img/demo.jpg" /></div>
                            <div class="swiper-slide"><img itemprop="image" src="assets/img/demo.jpg" /></div>
                            <div class="swiper-slide"><img itemprop="image" src="assets/img/demo.jpg" /></div>
                            <div class="swiper-slide"><img itemprop="image" src="assets/img/demo.jpg" /></div>
                            <div class="swiper-slide"><img itemprop="image" src="assets/img/demo.jpg" /></div>
                            <div class="swiper-slide"><img itemprop="image" src="assets/img/demo.jpg" /></div>
                            <div class="swiper-slide"><img itemprop="image" src="assets/img/demo.jpg" /></div>
                            <div class="swiper-slide"><img itemprop="image" src="assets/img/demo.jpg" /></div>
                            <div class="swiper-slide"><img itemprop="image" src="assets/img/demo.jpg" /></div>
                        </div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                    </div>
                    <div class="swiper-master gallery-top">
                        <div class="product-tag left-top"><img src="assets/img/new.png" alt="Yeni Ürün" title="Yeni Ürün" /></div>
                        <div class="product-tag left-bottom"><img src="assets/img/cargo-free.png" alt="Kargo Bedava" title="Kargo Bedava"></div>
                        <!--
                            <div class="product-tag right-top"><img src="#" alt="" title="" /></div>
                            <div class="product-tag right-bottom"><img src="#" alt="" title="" /></div>
                        -->
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><a data-fancybox="gallery" href="assets/img/demo.jpg"><img src="assets/img/demo.jpg" /></a></div>
                            <div class="swiper-slide"><a data-fancybox="gallery" href="assets/img/demo.jpg"><img src="assets/img/demo.jpg" /></a></div>
                            <div class="swiper-slide"><a data-fancybox="gallery" href="assets/img/demo.jpg"><img src="assets/img/demo.jpg" /></a></div>
                            <div class="swiper-slide"><a data-fancybox="gallery" href="assets/img/demo.jpg"><img src="assets/img/demo.jpg" /></a></div>
                            <div class="swiper-slide"><a data-fancybox="gallery" href="assets/img/demo.jpg"><img src="assets/img/demo.jpg" /></a></div>
                            <div class="swiper-slide"><a data-fancybox="gallery" href="assets/img/demo.jpg"><img src="assets/img/demo.jpg" /></a></div>
                            <div class="swiper-slide"><a data-fancybox="gallery" href="assets/img/demo.jpg"><img src="assets/img/demo.jpg" /></a></div>
                            <div class="swiper-slide"><a data-fancybox="gallery" href="assets/img/demo.jpg"><img src="assets/img/demo.jpg" /></a></div>
                            <div class="swiper-slide"><a data-fancybox="gallery" href="assets/img/demo.jpg"><img src="assets/img/demo.jpg" /></a></div>
                            <div class="swiper-slide"><a data-fancybox="gallery" href="assets/img/demo.jpg"><img src="assets/img/demo.jpg" /></a></div>
                        </div>
                        <div class="swiper-button-next swiper-button-white"></div>
                        <div class="swiper-button-prev swiper-button-white"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="assets/js/swiper.min.js" type="text/javascript"></script>
    <script src="assets/js/fancybox.min.js" type="text/javascript"></script>
    <script>
        $(window).on('load', function () {
            var height = $('.gallery-top').outerHeight();
            $('.gallery-thumbs').css('height', height);
            var galleryThumbs = new Swiper('.gallery-thumbs', {
                direction: 'vertical', // result class "bottom" if "horizontal" do.
                slidesPerView: 5,
                watchSlidesProgress: true,
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });
            var galleryTop = new Swiper('.gallery-top', {
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                thumbs: {
                    swiper: galleryThumbs
                },
            });
        });
    </script>
</body>
</html>
